<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Your Results</h1>
    <h3>Results</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <br />
    <br />
    <hr />
    <form name="myForm" action="GET">
      Weight in Kilograms: <input type="number" name="fweight" /><br /><br />
      Height in meters: <input type="number" name="fheight" /><br /><br />

      <input type="button" value="Calculate" onclick="calculate()" />
      <input type="button" value="Reset" onclick="reset()" />
    </form>

    <script src="index.js"></script>
  </body>
</html>
